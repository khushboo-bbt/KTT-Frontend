<div class="container my-1 d-flex justify-content-center">
  <div class="main">
    <div class="row card">
      <div class="card-body">
        <h5 class="text-center">Sign Up!</h5>
        <hr class="mb-4" />
        <div class="container my-4">
          <form [formGroup]="signUpForm" (ngSubmit)="signup()">
            <div class="login-container">
              <!-- Title & Name Fields -->
              <div class="row mb-3">
                <div class="col-lg-12">
                  <div class="input-group">
                    <div class="">
                      <select
                        class="form-select title"
                        formControlName="title"
                        [ngClass]="{
                          'is-invalid':
                            signUpForm.get('title').invalid &&
                            signUpForm.get('title').touched
                        }"
                        required
                      >
                        <option value="" disabled selected hidden>Title</option>
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="master">Master</option>
                        <option value="miss">Miss</option>
                      </select>
                    </div>
                    <input
                      class="form-control"
                      formControlName="firstName"
                      type="text"
                      placeholder="Enter Name"
                      required
                      [ngClass]="{
                        'is-invalid':
                          signUpForm.get('firstName').invalid &&
                          signUpForm.get('firstName').touched
                      }"
                    />

                    <div class="input-group-append">
                      <span class="input-group-text">
                        <img src="assets/svgs/user.svg" alt="" />
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- User Name Field -->
              <div class="row mb-3">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input
                      class="form-control"
                      formControlName="login"
                      type="text"
                      placeholder="Create User Name"
                      required
                      [ngClass]="{
                        'is-invalid':
                          signUpForm.get('login').invalid &&
                          signUpForm.get('login').touched
                      }"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <img
                          style="height: 24px"
                          src="../../../assets/icons/User-name-01.svg"
                          alt=""
                        />
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Email Field -->
              <div class="row mb-3">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input
                      class="form-control"
                      formControlName="emailId"
                      type="email"
                      placeholder="Enter your email"
                      required
                      [ngClass]="{
                        'is-invalid':
                          signUpForm.get('emailId').invalid &&
                          signUpForm.get('emailId').touched
                      }"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <img src="assets/svgs/gmail.svg" alt="" />
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Password Field -->
              <div class="row mb-3">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input
                      class="form-control"
                      formControlName="password"
                      [type]="showPassword ? 'text' : 'password'"
                      placeholder="Enter your password"
                      required
                      [ngClass]="{
                        'is-invalid':
                          signUpForm.get('password').invalid &&
                          signUpForm.get('password').touched
                      }"
                    />
                    <div class="input-group-append" (click)="togglePassword()">
                      <span class="input-group-text">
                        <img
                          *ngIf="showPassword"
                          src="../../../assets/svgs/view.svg"
                          alt="Show Password"
                        />
                        <img
                          *ngIf="!showPassword"
                          src="../../../assets/svgs/view-off.svg"
                          alt="Hide Password"
                        />
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Phone Field -->
              <div class="row mb-3">
                <div class="col-lg-12 d-flex">
                  <div class="input-group">
                    <ngx-intl-tel-input
                      class="form-control"
                      [preferredCountries]="[
                        CountryISO.UnitedStates,
                        CountryISO.India
                      ]"
                      [enableAutoCountrySelect]="false"
                      [enablePlaceholder]="true"
                      [searchCountryFlag]="true"
                      [searchCountryField]="[
                        SearchCountryField.Iso2,
                        SearchCountryField.Name
                      ]"
                      [selectFirstCountry]="false"
                      [selectedCountryISO]="CountryISO.India"
                      [maxLength]="15"
                      [phoneValidation]="true"
                      formControlName="mobileNo"
                      [ngClass]="{
                        'is-invalid':
                          signUpForm.get('mobileNo').invalid &&
                          signUpForm.get('mobileNo').touched
                      }"
                    ></ngx-intl-tel-input>
                    <span class="input-group-text">
                      <img
                        src="assets/svgs/phone.svg"
                        alt=""
                        style="width: 23px; height: auto"
                      />
                    </span>
                  </div>
                </div>
              </div>

              <!-- Aadhar Number Field -->
              <div class="row mb-3">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input
                      class="form-control"
                      formControlName="identification"
                      type="number"
                      placeholder="Enter your Aadhar Number"
                      [ngClass]="{
                        'is-invalid':
                          signUpForm.get('identification').invalid &&
                          signUpForm.get('identification').touched
                      }"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <img
                          src="assets/svgs/aadhar.svg"
                          alt=""
                          style="width: 25px; height: auto"
                        />
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="mb-3">
                <button
                  style="width: 100%"
                  type="submit"
                  class="btn btn-continue text-light"
                >
                  Create Account
                </button>
              </div>

              <!-- Sign In link -->
              <div class="row mb-4">
                <span style="font-size: 13px"
                  >Already have an account ?
                  <a [routerLink]="['/login']">Sign In here</a></span
                >
              </div>

              <!-- Privacy Policy & Terms -->
              <div class="d-flex text-center px-3">
                <span style="font-size: 10px">
                  By proceeding, you agree to KwikTravelTrip
                  <a class="links-text">Privacy Policy</a>,
                  <a class="links-text">User Agreement</a> and
                  <a class="links-text">T&Cs</a>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-common-alert [message]="modalMessage"></app-common-alert>
